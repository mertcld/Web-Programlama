<body>
    <button id="btn" value="0">0</button>
<h1 id="h">selam</h1>

<script>
    var buton=document.getElementById("btn");
    buton.addEventListener("click",fonk);
    function fonk(){
        var x=buton.getAttribute("value");
        x++;
        buton.setAttribute("value",x);
        buton.innerHTML=x;
    }
