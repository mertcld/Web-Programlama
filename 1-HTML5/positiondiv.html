<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #kutu1{
            width: 200px;
            height: 100px;
            background: red;
            position: relative;
            z-index: 20;
            position: sticky; 
            
        }
        #kutu2{
            width: 200px;
            height: 100px;
            background: blue;
            position: relative;
            left: 30px;
            top: -80px;
            z-index: 10;
        }
        
    </style>
</head>
<body>
    <div id="kutu1" class="kutu"></div>
    <div id="kutu2" class="kutu"></div>
</body>
</html>
