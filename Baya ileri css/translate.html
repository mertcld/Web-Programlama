<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.kutu{
    width: 300px;
    height: 200px;
    background: #d3cdcd;
    position:absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 20px;
    border: 1px solid red;
}
img{
    width: 300px;
    height: 200px;
    transition-duration: 3s;
}
img:hover{
    transform: translate(130px,130px) scale(1.5) rotate(20deg);
}
    </style>
</head>
<body>
    <div class="kutu"><img src="https://i.redd.it/tjg86bw6bou21.jpg" alt=""></div>
</body>
</html>
