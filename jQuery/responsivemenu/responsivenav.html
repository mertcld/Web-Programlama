<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav>
        <div class="bars"><i class="fas fa-bars"></i></div>
        <ul>
            <li> <a href="#">Anasayfa</a> </li>
            <li> <a href="#">Ürünler<i class="fas fa-caret-down"></i> </a> 
                <ul>
                    <li><a href="#">Alt menü1</a> </li>
                    <li><a href="#">Alt menü2</a> </li>
                    <li><a href="#">Alt menü3</a> </li>
                </ul>
            </li>
            <li> <a href="#">Hizmetlerimiz</a> </li>
            <li> <a href="#">Hakımızda</a> 
            <ul>
                <li><a href="#">Misyonumuz</a> </li>
                <li><a href="#">Vizyonumuz</a> </li>
            </ul>
            </li>
             <li> <a href="#">İletişim</a> </li>
        </ul>
    </nav>

<script>
   $(document).ready(function(){
       $(".bars").click(function(){
           $("ul").slideToggle();
           $("ul ul").css("display","none");
       });
       $("ul li ").click(function(){
           $("ul ul ").slideUp();
           $(this).find("ul").slideToggle();
       });

   });
</script>
</body>
</html>
