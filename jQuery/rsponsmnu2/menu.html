<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color:#4b4b4b;
            padding: 10px 30px;
        }
        nav ul{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            
            
        }
        nav ul li{
            padding: 15px;
        }
        nav ul li .menu{
            margin: 0 15px;
            text-align: center;
            position: relative;
            order: 1;
        }
        nav ul li.menu:after{
            position: absolute;
            content: '';
            left: 0;
            bottom: 10px;
            height: 3px;
            width: 100%;
            background-color: #7d5fff;
            opacity: 0;
            transition: 0.2 linear;
        }
        nav ul li.menu:hover:after{
            opacity: 1;
        }
        nav ul li.logo{
            flex-grow: 1;
        }
        nav ul li a{
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        nav ul li:hover a{
            color: wheat;
            transition: 0.2s linear;
            
        }
        nav ul li a:hover{
            border-bottom: 2px solid thistle;
            transition: 0.9s linear;
        }
        nav ul li i{
            font-size: 23px;
            color: white;
        }
        nav ul li.btn{
            display: none;
            cursor: pointer;
        }

        @media only screen and (max-width:650px){
            nav ul li.menu{
                width: 100%;
                text-align: center;
                display: none;
            }
            nav ul li.btn{
                display: block;
            }
            nav ul li.goster{
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="#">Mert BULUT</a></li>
            <li class="menu"><a href="#">Ana Sayfa</a></li>
            <li class="menu"><a href="#">Hakkımızda</a></li>
            <li class="menu"><a href="#">Ürünlerimiz</a></li>
            <li class="menu"><a href="#">İletişim</a></li>
            <li class="btn"><i class="fas fa-bars"></i></li>
        </ul>
    </nav>


    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".menu").toggleClass("goster");
            });
        });
    </script>
</body>
</html>
