<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <button onclick=icerikcek()>İçeriği getir.</button>
    <div id="icerik" class="card-group">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script >
        function icerikcek(){
        var istek = new XMLHttpRequest();
        istek.onload=function(){
            if(this.readyState==4 && this.status==200){
                var data=JSON.parse(this.responseText);
                for(i=0;i<data.kitaplar.length;i++){
                    document.getElementById("icerik").innerHTML+='<div class="card" style="width: 10rem;"><img class="card-img-top" src="'+data.kitaplar[i].imageLink +'" alt="Card image cap"><div class="card-body"><h5 class="card-title">'+ data.kitaplar[i].title+'</h5><p class="card-text">'+data.kitaplar[i].author+'</p><a href="#" class="btn btn-primary">'+data.kitaplar[i].link+'</a></div></div>'
               
                 }
            }
            else{
                console.log("bilinmeyen hata meydana geldi.");
            }
        }
        
        istek.open("GET","books.json",true);
        istek.send();
        
    }


    </script>



</body>
</html>
